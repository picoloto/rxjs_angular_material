<h1>Inputs</h1>
<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" />
</mat-form-field>

<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" />
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>

<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="value" />
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
    [disabled]="!value">
    <mat-icon *ngIf="value">close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field>
  <mat-label>Nome</mat-label>
  <input #userName matInput type="text" maxlength="10" />
  <mat-hint align="start">Apenas {{ userName.maxLength }} caracteres</mat-hint>
  <mat-hint align="end">
    {{ userName.value.length }}/{{ userName.maxLength }}</mat-hint
  >
</mat-form-field>
