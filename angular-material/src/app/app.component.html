<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    class="sidenav"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
    [opened]="!isSmallScreen">
    <mat-toolbar color="primary">
      <span>Fake Storybook</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="buttonIcon">Button Icon</a>
      <a mat-list-item routerLink="formFieldInput">FormField Input</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      class="toolbar-menu"
      [class.mat-elevation-z8]="applyShadow">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar color="primary" class="toolbar-submenu">
      <span *ngIf="!popText">My App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
